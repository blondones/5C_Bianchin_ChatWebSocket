<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>


    <div id="name-modal" class="modal fade show" style="display: block;" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Entra nella Chat</h5>
                </div>
                <div class="modal-body">
                    <label for="name-input" class="form-label">Inserisci il tuo nome:</label>
                    <input type="text" class="form-control" id="name-input" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="join-button" class="btn btn-primary">Entra</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" id="modal-backdrop" style="display: block;"></div>

    <div id="chat-container" class="container mt-4" style="display: none;">
        <div class="row">
            <div class="col-md-8">
                <h3>Chat Comune</h3>
                <div class="chat-box border p-3 mb-3" style="height: 400px; overflow-y: scroll;">
                    <ul id="chat" class="list-group list-group-flush"></ul>
                </div>
                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="Scrivi un messaggio...">
                    <button id="sendButton" type="button" class="btn btn-success">Invia</button>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Utenti Online</h3>
                <button id="refresh-list-button" type="button" class="btn btn-sm btn-secondary mb-2">Aggiorna Lista</button>
                <ul id="user-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
